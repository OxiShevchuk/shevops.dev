<section class="services mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Services</h2>
                <button type="button" class="btn btn-success float-end" data-bs-toggle="modal" data-bs-target="#addService">Add a new Service</button>
                <table class="table table-striped fs-6">
                <thead class="thead-dark">
                    <tr>
                    <th>Icon Code</th>
                    <th>Icon Image</th>
                    <th>Service Name</th>
                    <th>Description</th>
                    <th></th>
                    <th></th>
                    </tr>
                </thead>
                <tbody id="sortable">
                {% for service in services %}
                    <tr draggable="true">
                    <td>{{ service.icon }}</td>
                    <td class="fs-2"><i class="{{ service.icon }}"></i></td>
                    <td>{{ service.name }}</td>
                    <td>{{ service.description }}</td>
                    <td>
                        <button
                                class="btn btn-warning edit-service-btn"
                                data-id="{{ service.id }}"
                                data-icon="{{ service.icon }}"
                                data-name="{{ service.name }}"
                                data-desc="{{ service.description }}"
                                data-bs-toggle="modal"
                                data-bs-target="#editService"
                                >
                        Edit
                        </button>
                    </td>
                    <td><button class="btn btn-danger delete-service-btn" data-id="{{ service.id }}" data-bs-toggle="modal" data-bs-target="#deleteService">Delete</button></td>
                    </tr>
                {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
