<section class="services mt-5" id="services">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            <div class="card shadow">
                <h2 class="card-header">Services</h2>
                <div class="card-body">
                    <button type="button" class="btn btn-success float-end" data-bs-toggle="modal" data-bs-target="#addService">Add a new Service</button>
                    <table class="table table-striped fs-6">
                    <thead class="thead-dark">
                        <tr>
                        <th width="14%">Icon Code</th>
                        <th width="12%">Icon Image</th>
                        <th width="14%">Service Name</th>
                        <th width="40%">Description</th>
                        <th width="10%"></th>
                        <th width="10%"></th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for service in services %}
                        <tr>
                        <td>{{ service.icon }}</td>
                        <td class="fs-2 text-center"><i class="{{ service.icon }}"></i></td>
                        <td>{{ service.name }}</td>
                        <td>{{ service.description }}</td>
                        <td>
                            <button
                                    class="btn btn-warning edit-service-btn"
                                    data-id="{{ service.id }}"
                                    data-icon="{{ service.icon }}"
                                    data-name="{{ service.name }}"
                                    data-desc="{{ service.description }}"
                                    data-bs-toggle="modal"
                                    data-bs-target="#editService"
                                    >
                            Edit
                            </button>
                        </td>
                        <td><button class="btn btn-danger delete-service-btn" data-id="{{ service.id }}" data-bs-toggle="modal" data-bs-target="#deleteService">Delete</button></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>
    </div>
</section>
