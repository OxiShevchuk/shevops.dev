<section id="services" class="services mt-4 mb-3">
    <div class="container">
        <div class="row text-center">
            <h4 class="fw-bold lead mb-3 display-5">Services I can help you with</h4>
            <div class="row card-group">
                {% for service in services %}
                <div class="col-md-4 d-flex">
                    <div class="card w-100 shadow-lg m-2 p-4 d-flex flex-column">
                        <div class="icon mx-auto shadow"><i class="{{ service.icon }}"></i></div>
                        <div class="card-body">
                            <h3 class="card-title">{{ service.name }}</h3>
                            <p class="card-text">
                                {{ service.description }}
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
